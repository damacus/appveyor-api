name: dan-test-env
provider: agent
settings:
  providerSettings:
   - name: Dave.Message.deploy_app
     value:
      value: True
      isEncrypted: false
   - name: Bonus.Message.service_name
     value:
      value: Dave.Message.Service
      isEncrypted: false
  environmentVariables:
    - name: RabbitApi
      value:
        value: api.foo.com
        isEncrypted: false

---
  name: "production"
  provider: "FTP"
  settings:
    providerSettings:
      -
        name: "server"
        value:
          value: "ftp.myserver.com"
          isEncrypted: false
      -
        name: "username"
        value:
          value: "ftp-user"
          isEncrypted: false
      -
        name: "password"
        value:
          value: "password"
          isEncrypted: true
    environmentVariables:
      -
        name: "my-var"
        value:
          value: "123"
          isEncrypted: false
